<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="GFX Basic Text 08"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>

    <!--<script src="https://cdn.anychart.com/releases/8.0.1/js/graphics.min.js"></script>-->
    <script src="./libs/graphicsjs/out/graphics.min.js"></script>
    <!--<script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-bundle.min.js"></script>-->

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/8.0.0/css/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    var stage = acgraph.create("container");

    // circle path
    var circlePath = stage.path();
    circlePath.circularArc(100, 100, 50, 50, 0, 360);

    // set the text
    text = stage.text(0, 0, "This is my custom text nicely curved along the circle.");
    // set path
    text.path(circlePath);
    text.fontSize("11px");

    // create a complex Spiral
    var curvePath = stage.path();

    var radius = 0;
    var angle = 0;
    cx = 280;
    cy = 100;
    curvePath.moveTo(cx, cy);

    for (var n = 0; n < 150; n++) {
        radius += 0.55;
        angle += (Math.PI * 2) / 50;
        x = cx + radius * Math.cos(angle);
        y = cy + radius * Math.sin(angle);
        curvePath.lineTo(x, y);
    }

    // set the text
    text1 = stage.text(0, 0, "This is my custom text nicely curved along the curve named spiral, it resembles a snail.");
    // set path
    text1.path(curvePath);
    text1.fontSize("11px");

    // circle path
    var rectPath = stage.path();
    rectPath.moveTo(420, 50)
        .lineTo(585, 50)
        .lineTo(585, 150)
        .lineTo(420, 150)
        .lineTo(420, 50);

    // set the text
    text = stage.text(0, 0, "This is my custom text put around a rectangle. Can something be around a rectangle?");
    // set path
    text.path(rectPath);
    text.fontSize("12px");
</script>
</body>
</html>

<!doctype html>
<html>
<head>
  <script src="../../contrib/closure-library/closure/goog/base.js"></script>
  <script src="../../src/deps.js"></script>
  <meta charset="utf-8">
  <script>
    goog.require('anychart.modules.anychart');
    goog.require('anychart.core.axes.Linear');
    goog.require('anychart.charts.Cartesian');
  </script>
  <script>
    function load() {

      var chart = anychart.area().draw().container('container');

      chart.title().text('Area Chart');

      var fill = {src: 'http://static.anychart.com/kitty.png', mode: acgraph.vector.ImageFillMode.STRETCH};
      var hoverFill = {src: 'http://static.anychart.com/kitty.png', mode: acgraph.vector.ImageFillMode.TILE};

      chart
          .area([
            ['P1' , '162'],
            ['P2' , '134'],
            ['P3' , '116'],
            ['P4' , '122'],
            ['P5' , '178'],
            ['P6' , '144'],
            ['P7' , '125'],
            ['P8' , '176'],
            ['P9' , '156'],
            ['P10', '195'],
            ['P11', '135'],
            ['P12', '176'],
            ['P13', '167'],
            ['P14', '142'],
            ['P15', '117'],
            ['P16', '113'],
            ['P17', '132'],
            ['P18', '146'],
            ['P19', '169'],
            ['P20', '184']
          ])
          .fill(fill)
          .hoverFill(hoverFill);


    }
  </script>
  <style>
    #container {
      width: 400px;
      height: 300px;
      /*border: 1px solid #000000;*/
    }
  </style>
</head>


<body onload="load()">
<div id="container"></div>

</body>
</html>

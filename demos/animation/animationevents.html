<!doctype html>
<html>
<head>
    <!--Compiled JS-->
    <!--<script src="../../out/anychart.min.js"></script>-->

    <!--Non Compiled JS-->
    <script src="../../contrib/closure-library/closure/goog/base.js"></script>
    <script src="../../src/deps.js"></script>
    <script>
        goog.require('anychart.modules.anychart');
    </script>
</head>
<body>
<div id="container" style="border:1px solid; width: 800px; height: 600px;"></div>
<script>
    var chart, line;
    anychart.onDocumentReady(function() {
        var stage = anychart.graphics.create('container');
        chart = anychart.line();
        chart.line([2, 2, 0, 1]).labels(true);
        chart.line([3, 3, 1, 2]).labels(true);
        chart.line([4, 4, 2, 3]).labels(true);
        chart.animation(true).animationDuration(2000);
        chart.listen('animationstart', function() {
            console.log('animation start');
        });
        chart.listen('animationend', function() {
            console.log('animation end');
        });
        chart.listen(anychart.enums.EventType.CHART_DRAW, function() {
            console.log(anychart.enums.EventType.CHART_DRAW);
        })
        chart.container(stage).draw();
    });
</script>
</body>
</html>

        // sets settings for labels

            return this.getDataValue('name') + '<br/><span style="font-size: 11px; font-weight: bold">' +
                    parseFloat(this.value).toLocaleString() + '</span> kg';
        });

        // set colorScale with colors
        chart.colorScale(anychart.scales.linearColor('#ffe082', '#f06292'));

        // setting the number of levels shown
        chart.hintDepth(1);

        // hintOpacity setting
        chart.hintOpacity(0.5);

        // set container id for the chart
        chart.container('container');

        // initiate chart drawing
        chart.draw(true);

    });

<!doctype html>
<html>
<head>
  <!--Compiled JS-->
  <script src="../../../out/anychart.min.js"></script>

  <!--Non Compiled JS-->

  <script>
    anychart.onDocumentReady(function() {
      var json = {

        "chart": {
          "type": "area",
          "container": "container",
          "title": "Area Chart with Logarithmic Y-Axis and Data Labels",
          "yScale": {
            "type": "log",
            "minimum": 1,
            "maximumGap": 0.2,
            "ticks": {
              "count": 6
            },
            "minorTicks": {
              "mode": "logarithmic"
            }
          },
          "xAxes": [{
            "title": {
              "margin": {"bottom": 20},
              "padding": {"right": 15}
            }
          }],
          "series": [{
            "data": [
              {"x": "P1", "value": "112.61"},
              {"x": "P2", "value": "163.21"},
              {"x": "P3", "value": "229.98"},
              {"x": "P4", "value": "2790.54"},
              {"x": "P5", "value": "4104.19"},
              {"x": "P6", "value": "3250.67"},
              {"x": "P7", "value": "5720.43"},
              {"x": "P8", "value": "43.76"},
              {"x": "P9", "value": "61.34"},
              {"x": "P10", "value": "34.17"},
              {"x": "P11", "value": "45.72"},
              {"x": "P12", "value": "122.56"},
              {"x": "P13", "value": "87.12"},
              {"x": "P14", "value": "54.32"},
              {"x": "P15", "value": "33.08"}
            ],
            "fill": {
              "color": "#1D8BD1",
              "opacity": 0.2
            },
            "markers": true,
            "hoverMarkers": true,
            "labels": {
              "enabled": true,
              "fontWeight": "bold"
            }
          }]
        }
      };
      var chart = anychart.fromJson(json);
      chart.draw();
    });
  </script>
</head>
<body>
<div id="container" style="border: 1px solid; width: 800px; height: 600px;"></div>
</body>
</html>

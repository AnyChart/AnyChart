<!doctype html>
<html>
<head>
  <!--Compiled JS-->
  <!--<script src="../../../out/anychart.min.js"></script>-->

  <!--Non Compiled JS-->
  <script src="../../../contrib/closure-library/closure/goog/base.js"></script>
  <script src="../../../src/deps.js"></script>
  <script>
  goog.require("anychart.modules.anychart");
  </script>
  <script>
    anychart.onDocumentReady(function() {
      var json = {

        "chart": {
          "type": "radar",
          "container": "container",
          "title": "Average temperature in London",
          "startAngle": 0,
          "yScale": {
            "minimum": 0,
            "maximumGap": 0,
            "ticks": {
              "interval": 5
            }
          },
          "yAxis": {
            "labels": {
              "fontWeight": "bold"
            }
          },
          "xAxis": {
            "labels": {
              "padding": 5
            }
          },
          "background": {
            "fill": {
              "keys": [
                {"color": "rgb(255,255,255)"},
                {"color": "rgb(243,243,243)"},
                {"color": "rgb(255,255,255)"}
              ],
              "angle": 90
            }
          },
          "legend": {
            "align": "top",
            "position": "right",
            "itemsLayout": "vertical",
            "enabled": true
          },
          "padding": {"bottom": 40},
          "series": [
            {
              "seriesType": "area",
              "name": "Day (max)",
              "fill": {
                "color": "rgb(38, 123, 182)",
                "opacity": 0.5
              },
              "stroke": {
                "thickness": 2,
                "color": "rgb(26, 85, 127)"
              },
              "markers": {
                "enabled": true,
                "fill": "rgb(110, 178, 224)",
                "size": 3
              },
              "hatchFill": {
                "type": "backwardDiagonal",
                "color": "#fff 0.5",
                "thickness": 2,
                "size": 5
              },
              "data": [
                ["January", 8.1],
                ["February", 8.4],
                ["March", 11.4],
                ["April", 14.2],
                ["May", 17.9],
                ["June", 21.1],
                ["July", 23.5],
                ["August", 23.2],
                ["September", 19.9],
                ["October", 15.6],
                ["November", 11.2],
                ["December", 8.3]
              ]
            },
            {
              "seriesType": "area",
              "name": "Night (min)",
              "fill": {
                "color": "rgb(119, 145, 34)",
                "opacity": 0.5
              },
              "stroke": {
                "thickness": 2,
                "color": "rgb(89, 109, 25)"
              },
              "markers": {
                "enabled": true,
                "fill": "rgb(194, 220, 108)",
                "size": 2
              },
              "hatchFill": {
                "type": "backwardDiagonal",
                "color": "#fff 0.5",
                "thickness": 2,
                "size": 5
              },
              "data": [
                ["January", 2.3],
                ["February", 2.1],
                ["March", 3.9],
                ["April", 5.5],
                ["May", 8.7],
                ["June", 11.7],
                ["July", 13.9],
                ["August", 13.7],
                ["September", 11.4],
                ["October", 8.4],
                ["November", 4.9],
                ["December", 2.7]
              ]
            }
          ]
        }
      };
      var chart = anychart.fromJson(json);

      //create point data labels formation function
      var labelFormattingFunction = function() {
        return this.x + ": " + this.value.toFixed(2)
      };

      chart.getSeries(0).tooltip().contentFormatter(labelFormattingFunction);
      chart.getSeries(1).tooltip().contentFormatter(labelFormattingFunction);
      chart.draw();
    });
  </script>
</head>
<body>
<div id="container" style="border: 1px solid; width: 800px; height: 600px;"></div>
</body>
</html>

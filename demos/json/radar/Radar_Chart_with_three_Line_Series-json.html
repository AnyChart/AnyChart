<!doctype html>
<html>
<head>
  <!--Compiled JS-->
  <script src="../../../out/anychart.min.js"></script>

  <!--Non Compiled JS-->
  <!--<script src="../../../contrib/closure-library/closure/goog/base.js"></script>-->
  <!--<script src="../../../src/deps.js"></script>-->
  <!--<script>-->
  <!--goog.require("anychart.modules.anychart");-->
  <!--</script>-->
  <script>
    anychart.onDocumentReady(function() {
      var json = {

        "chart": {
          "type": "radar",
          "container": "container",
          "title": "WoW base stats comparison radar chart: Shaman vs Warrior vs Priest",
          "startAngle": 0,
          "yScale": {
            "minimum": 0,
            "maximumGap": 0,
            "ticks": {
              "interval": 50
            }
          },
          "xAxis": {
            "labels": {
              "fontWeight": "bold",
              "padding": 5
            }
          },
          "legend": {
            "align": "top",
            "position": "right",
            "itemsLayout": "vertical",
            "enabled": true
          },
          "grids": [
            {
              "oodFill": "white",
              "evenFill": "white",
              "stroke": "rgb(221,221,221)"
            },
            {
              "oodFill": null,
              "evenFill": null,
              "stroke": "rgb(192,192,192)"
            }
          ],
          "series": [
            {
              "seriesType": "line",
              "name": "Shaman",
              "markers": {
                "enabled": true,
                "size": 3
              },
              "data": [
                ["Strength", 136],
                ["Agility", 79],
                ["Stamina", 149],
                ["Intellect", 135],
                ["Spirit", 158]
              ]
            },
            {
              "seriesType": "line",
              "name": "Warrior",
              "markers": {
                "enabled": true,
                "size": 2
              },
              "data": [
                ["Strength", 199],
                ["Agility", 125],
                ["Stamina", 173],
                ["Intellect", 33],
                ["Spirit", 64]
              ]
            },
            {
              "seriesType": "line",
              "name": "Priest",
              "markers": {
                "enabled": true,
                "size": 3
              },
              "data": [
                ["Strength", 43],
                ["Agility", 56],
                ["Stamina", 101],
                ["Intellect", 202],
                ["Spirit", 196]
              ]
            }
          ]
        }
      };
      var chart = anychart.fromJson(json);

      //create point data labels formation function
      var labelFormattingFunction = function() {
        return this.x + ": " + this.value.toFixed(2)
      };

      chart.getSeries(0).tooltip().contentFormatter(labelFormattingFunction);
      chart.getSeries(1).tooltip().contentFormatter(labelFormattingFunction);
      chart.draw();
    });
  </script>
</head>
<body>
<div id="container" style="border: 1px solid; width: 800px; height: 600px;"></div>
</body>
</html>

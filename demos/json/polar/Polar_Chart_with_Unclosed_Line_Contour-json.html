<!doctype html>
<html>
<head>
  <!--Compiled JS-->
  <!--<script src="../../../out/anychart.min.js"></script>-->

  <!--Non Compiled JS-->
  <script src="../../../contrib/closure-library/closure/goog/base.js"></script>
  <script src="../../../src/deps.js"></script>
  <script>
    goog.require("anychart.modules.anychart");
  </script>
  <script>
    anychart.onDocumentReady(function() {
      var json = {

        "chart": {
          "type": "polar",
          "container": "container",
          "title": null,
          "yScale": {
            "stackMode": "value",
            "ticks": {
              "interval": 2
            }
          },
          "xScale": {
            "maximum": 100,
            "ticks": {
              "interval": 10
            }
          },
          "xAxis": {
            "labels": {
              "fontWeight": "bold"
            }
          },
          "series": [{
            "seriesType": "line",
            "data": [
              [0, 0],
              [10, 1],
              [20, 2],
              [30, 3],
              [40, 4],
              [50, 5],
              [60, 6],
              [70, 7],
              [80, 8],
              [90, 9],
              [100, 10]
            ],
            "closed": false,
            "stroke": {
              "color": "rgb(29, 139, 209)",
              "thickness": 3
            },
            "markers": {
              "size": 3,
              "fill": {keys: ["#8BC9F0", "#1D8BD1"], cx: 0.4, cy: 0.4}
            }
          }]
        }
      };
      var chart = anychart.fromJson(json);
      chart.xAxis().labels().textFormatter(function() {return this["value"] + ".00"});
      chart.draw();
    });
  </script>
</head>
<body>
<div id="container" style="border: 1px solid; width: 800px; height: 600px;"></div>
</body>
</html>

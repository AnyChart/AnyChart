<html>
<head>

    <!--Non Compiled JS-->
    <script src="../../../contrib/closure-library/closure/goog/base.js"></script>
    <script src="../../../src/deps.js"></script>
    <script>
        goog.require("anychart.modules.anychart");

    <script>
        anychart.onDocumentReady(function() {
            var json = {
                "chart": {
                    "type": "pie",
                    "title": "ACME Corp. apparel sales through different retail channels",
                    "innerRadius": "40%",
                    "data": [
                        {"x": "Department Stores", "value": 6371664},
                        {"x": "Discount Stores", "value": 7216301},
                        {"x": "Men\"s/Women\"s Stores", "value": 1486621},
                        {"x": "Juvenile Specialty Stores", "value": 786622},
                        {"x": "All other outlets", "value": 900000}
                    ],
                    "container": "container"
                }
            };
            var chart = anychart.fromJson(json);
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="border: 1px solid; width: 800px; height: 600px;"></div>
</body>
</html>

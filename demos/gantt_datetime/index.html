<!doctype html>
<html>
<head>
    <script src="../../contrib/closure-library/closure/goog/base.js"></script>
    <script src="../../src/deps.js"></script>
    <meta charset="utf-8">
    <script>
        goog.require('anychart.modules.anychart');
    </script>
    <script src="index.js"></script>
    <style>
        body {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
    </style>
</head>
<body>
<div id="container" style="border: 1px solid #d9d9d9; width: 100%; height: 200px; background-color: #fdfdfd"></div>
<table width="100%">
    <tr>
        <td>
            <button onclick="zoomIn()">Zoom In</button>
            <br/>
            <button onclick="zoomOut()">Zoom Out</button>
        </td>
        <td>
            <button onclick="leftScr()">Scroll Left</button>
            <button onclick="rightScr()">Scroll Right</button>
        </td>
    </tr>
</table>
</body>
</html>

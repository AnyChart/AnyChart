<!doctype html>
<html>
<head>
  <script src="../../contrib/closure-library/closure/goog/base.js"></script>
  <script src="../../src/deps.js"></script>
  <meta charset="utf-8">
  <script>
    goog.require('anychart.modules.anychart');
    goog.require('anychart.themes.defaultTheme');
    goog.require('goog.color.names');
  </script>
  <script src="index.js"></script>
  <style>
    td {
      text-align: center;
    }
    .inp {
      width: 100px;
    }
  </style>
</head>
<body onload="load()">
<div id="container" style="border: 1px solid; width: 1000px; height: 600px;"></div>
<table>
  <tr>
    <td>Orientation:</td>
    <td>Align:</td>
    <td>Enabled:</td>
  </tr>
  <tr>
    <td>
      <table>
        <tr>
          <td></td>
          <td><input class="inp" type="button" value="TOP" onclick="oo('top');"/></td>
          <td></td>
        </tr>
        <tr>
          <td><input class="inp" type="button" value="LEFT" onclick="oo('left');"/></td>
          <td></td>
          <td><input class="inp" type="button" value="RIGHT" onclick="oo('right');"/></td>
        </tr>
        <tr>
          <td></td>
          <td><input class="inp" type="button" value="BOTTOM" onclick="oo('bottom');"/></td>
          <td></td>
        </tr>
      </table>
    </td>
    <td>
      <table>
        <tr>
          <td></td>
          <td><input class="inp" type="button" value="TOP" onclick="aa('top');"/></td>
          <td></td>
        </tr>
        <tr>
          <td><input class="inp" type="button" value="LEFT" onclick="aa('left');"/></td>
          <td><input class="inp" type="button" value="CENTER" onclick="aa('center');"/></td>
          <td><input class="inp" type="button" value="RIGHT" onclick="aa('right');"/></td>
        </tr>
        <tr>
          <td></td>
          <td><input class="inp" type="button" value="BOTTOM" onclick="aa('bottom');"/></td>
          <td></td>
        </tr>
      </table>
    </td>
    <td>
      <table>
        <tr>
          <td><input class="inp" type="button" value="ENABLED" onclick="qq(true);"/></td>
        </tr>
        <tr>
          <td><input class="inp" type="button" value="DISABLED" onclick="qq(false);"/></td>
        </tr>
        <tr>
          <td><input class="inp" type="button" value="MAGIC" onclick="qwer();"/></td>
        </tr>
      </table>
    </td>
  </tr>
  <tr>
    <td>Padding:</td>
    <td>Margin:</td>
    <td></td>
  </tr>
  <tr>
    <td>
      <table>
        <tr>
          <td></td>
          <td><input class="inp" type="text" onchange="pp('top', this.value);" value="10"/></td>
          <td></td>
        </tr>
        <tr>
          <td><input class="inp" type="text" onchange="pp('left', this.value);" value="10"/></td>
          <td></td>
          <td><input class="inp" type="text" onchange="pp('right', this.value);" value="10"/></td>
        </tr>
        <tr>
          <td></td>
          <td><input class="inp" type="text" onchange="pp('bottom', this.value);" value="10"/></td>
          <td></td>
        </tr>
      </table>
    </td>
    <td>
      <table>
        <tr>
          <td></td>
          <td><input class="inp" type="text" onchange="mm('top', this.value);" value="10"/></td>
          <td></td>
        </tr>
        <tr>
          <td><input class="inp" type="text" onchange="mm('left', this.value);" value="10"/></td>
          <td></td>
          <td><input class="inp" type="text" onchange="mm('right', this.value);" value="10"/></td>
        </tr>
        <tr>
          <td></td>
          <td><input class="inp" type="text" onchange="mm('bottom', this.value);" value="10"/></td>
          <td></td>
        </tr>
      </table>
    </td>
    <td></td>
  </tr>
  <tr>
    <td>
      Rotation: <input class="inp" type="range" min="-360" max="360" oninput="r(this.value);">
    </td>
    <td>
      Text: <input class="inp" type="text" onchange="t(this.value);" value="Some text"/>
    </td>
    <td>
      Background: <input type="checkbox" onchange="bbb(this.checked);"/>
    </td>
  </tr>
</table>
</body>
</html>

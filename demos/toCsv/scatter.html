<!doctype html>
<html>
<head>
    <link type="text/css" href="../../css/anychart.css" rel="stylesheet">
    <script src="../../contrib/closure-library/closure/goog/base.js"></script>
    <script src="../../src/deps.js"></script>

    <meta charset="utf-8">

    <script>
        goog.require('anychart.themes.defaultTheme');
        goog.require('anychart.modules.anychart_bundle');
    </script>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function() {
        chart = anychart.scatter();
        chart.container('container');
        var ds = [
            [0, 10, 60],
            [1, 20, 50],
            [2, 30, 40],
            [3, 40, 30],
            [4, 50, 20],
            [5, 60, 10]
        ];

        var dataSet = anychart.data.set(ds);
        var map1 = dataSet.mapAs({'x': [0], 'value': [1]});
        var map2 = dataSet.mapAs({'x': [0], 'value': [2]});
        var s1 = chart.line(map1).id('series1');
        var s2 = chart.line(map2).id('series2');

        var s3 = chart.line([
            [4, 20],
            [5, 30],
            [6, 10],
            [7, 40]
        ]).id('series3');

        /*var s4 = chart.spline([
            ['a1', 30],
            ['p2', 10],
            ['a3', 20]
        ]).id('spline');*/

        chart.draw();
        console.log(chart.toCsv(false));

        chart5 = anychart.bullet([11]);
        var data = chart5.data().concat(['13']);
        chart6 = anychart.bullet(data);
        console.log(chart6.toCsv());

    });

</script>
</body>
</html>

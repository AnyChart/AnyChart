<html>
<head>
  <script src="../../contrib/closure-library/closure/goog/base.js"></script>
  <script src="../../src/deps.js"></script>
  <meta charset="utf-8">
  <script>goog.require('anychart.modules.anychart');</script>

  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.0.min.js"></script>
  <!--<script type="text/javascript" src="../../out/anychart.min.js"></script>-->

  <style>
    #container {
      width: 1000px;
      height: 600px;
      border: 1px solid #000000;
    }
  </style>
</head>
<body>
<div id="container"></div>
</body>
<script>
  var chart, series1, series2, series3;
  anychart.onDocumentReady(function() {
    //create data set on our data
    var dataSet = anychart.data.set([
      ['P1' , '322', '242', '162'],
      ['P2' , '324', '254', '90'],
      ['P3' , '329', '226', '50'],
      ['P4' , '342', '232', '77'],
      ['P5' , '348', '268', '35'],
      ['P6' , '334', '254', '-45'],
      ['P7' , '325', '0', '-88'],
      ['P8' , '316', '0', '-120'],
      ['P9' , '318', '0', '-156'],
      ['P10', '330', '220', '-123'],
      ['P11', '355', '215', '-88'],
      ['P12', '366', '236', '-66'],
      ['P13', '337', '247', '-45'],
      ['P14', '352', '172', '-29'],
      ['P15', '377', '37', '-45'],
      ['P16', '383', '23', '-88'],
      ['P17', '344', '34', '-132'],
      ['P18', '366', '46', '-146'],
      ['P19', '389', '59', '-169'],
      ['P20', '334', '44', '-184']
    ]);

    //map data for the first series, take x from the zero column and value from the first column of data set
    var seriesData_1 = dataSet.mapAs({x: [0], value: [1]});

    //map data for the second series, take x from the zero column and value from the second column of data set
    var seriesData_2 = dataSet.mapAs({x: [0], value: [2]});

    //map data for the third series, take x from the zero column and value from the third column of data set
    var seriesData_3 = dataSet.mapAs({x: [0], value: [3]});

    //create area chart
    chart = anychart.area();

    //set container id for the chart
    chart.container('container');

    //set chart title text settings
    chart.title().text('Area Chart with Negative Values');

    //create first area series on mapped data, specify series fill function and color
    series1 = chart.area(seriesData_1).fill('orange').hatchFill(true).stroke('10 blue 0.5');

    //create second area series on mapped data and specify series fill function
    series2 = chart.area(seriesData_2).fill('red').hatchFill(true);

    //create second area series on mapped data and specify series fill function
    series3 = chart.area(seriesData_3).fill('green').hatchFill(true);

    chart.legend().enabled(true);

    //initiate chart drawing
    chart.draw();
  });
</script>
</html>

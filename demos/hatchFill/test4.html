<html>
<head>
  <script src="../../contrib/closure-library/closure/goog/base.js"></script>
  <script src="../../src/deps.js"></script>
  <meta charset="utf-8">
  <script>goog.require('anychart.modules.anychart');</script>

  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.0.min.js"></script>
  <!--<script type="text/javascript" src="../../out/anychart.min.js"></script>-->

  <style>
    #container {
      width: 600px;
      height: 400px;
      border: 1px solid #000000;
    }
  </style>
</head>
<body>
<div id="container"></div>
</body>
<script>
  anychart.onDocumentLoad(function() {
    var chart = anychart.area();

    var series = chart.bubble([
      ['Product A', 637, 6],
      ['Product B', 472, 14],
      ['Product ะก', 0, 10]
    ])
        .minimumSize(10)
        .maximumSize(30);

    chart.container('container');
    chart.draw();

    series.hatchFill(true);
    series.hoverHatchFill(false);
    chart.draw();

  });
</script>
</html>

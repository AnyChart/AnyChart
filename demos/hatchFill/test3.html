<html>
<head>
  <script src="../../contrib/closure-library/closure/goog/base.js"></script>
  <script src="../../src/deps.js"></script>
  <meta charset="utf-8">
  <script>goog.require('anychart.modules.anychart');</script>

  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.0.min.js"></script>
  <!--<script type="text/javascript" src="../../out/anychart.min.js"></script>-->

  <style>
    #container {
      width: 600px;
      height: 400px;
      border: 1px solid #000000;
    }
  </style>
</head>
<body>
<div id="container"></div>
</body>
<script>
  var series;
  anychart.onDocumentLoad(function() {
    var chart = anychart.column([
      {x: 'P1', value: 232, marker: {enabled: true, size: 20}, fill: 'yellow'},
      {x: 'P2', value: 224, fill: 'red', hoverHatchFill: 'confetti'},
      {x: 'P3', value: 252, fill: 'blue', hatchFill: 'none', hoverHatchFill: 'none'}
    ]);

    chart.container('container').draw();

    series = chart.getSeries(0);
    series
        .hatchFill(true)
        .hoverHatchFill(false)
        .labels().fontColor('white').enabled(true).background().fill('black').enabled(true);
  });
</script>
</html>

<html>
<head>
  <script src="../../contrib/closure-library/closure/goog/base.js"></script>
  <script src="../../src/deps.js"></script>
  <meta charset="utf-8">
  <script>goog.require('anychart.modules.anychart');</script>

  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.0.min.js"></script>
  <!--<script type="text/javascript" src="../../out/anychart.min.js"></script>-->

  <style>
    #container {
      width: 600px;
      height: 400px;
      border: 1px solid #000000;
    }
  </style>
</head>
<body>
<div id="container"></div>
</body>
<script>
  var series;
  anychart.onDocumentLoad(function() {
    var chart = anychart.cartesian();
    chart.candlestick([
      ['C1', 15, 17, 14, 16],
      ['C2', 4, 9, 2, 3],
      ['C3', 20, 30, 15, 10],
      ['C4', 10, 15, 9, 20]
    ])
        .fallingHatchFill(true)
        .risingHatchFill('confetti')
        .hoverFallingHatchFill(false)
        .hoverRisingHatchFill(acgraph.vector.HatchFill.HatchFillType.DIVOT)
        .container('container')
        .draw();
  });
</script>
</html>

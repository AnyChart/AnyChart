<!doctype html>
<html>
<head>
    <!--Compiled JS-->
    <!--<script src="../../../out/anychart.min.js"></script>-->

    <!--Non Compiled JS-->
    <script src="../../../contrib/closure-library/closure/goog/base.js"></script>
    <script src="../../../src/deps.js"></script>
    <script>
        goog.require('anychart.modules.anychart');
    </script>
    <script>
        var chart;
        anychart.onDocumentReady(function() {
            var xml = '<?xml version="1.0" encoding="utf-8"?>' +
                        '<anychart xmlns="http://anychart.com/products/anychart7/schemas/7.3.0/schema.xsd">' +
                            '<chart type="bar" title="Stacked Bar Chart" container="container">' +
                                '<y_scale stack_mode="value" />' +
                                '<series_list>' +
                                    '<series>' +
                                        '<data>' +
                                            '<point x="P1" value="97"/>' +
                                            '<point x="P2" value="84"/>' +
                                            '<point x="P3" value="36"/>' +
                                            '<point x="P4" value="42"/>' +
                                            '<point x="P5" value="128"/>' +
                                        '</data>' +
                                        '<labels font_color="white" font_weight="bold" position="center" anchor="center" />' +
                                    '</series>' +
                                    '<series>' +
                                        '<data>' +
                                            '<point x="P1" value="43"/>' +
                                            '<point x="P2" value="55"/>' +
                                            '<point x="P3" value="99"/>' +
                                            '<point x="P4" value="86"/>' +
                                            '<point x="P5" value="45"/>' +
                                        '</data>' +
                                        '<labels font_color="white" font_weight="bold" position="center" anchor="center" />' +
                                    '</series>' +
                                    '<series>' +
                                        '<data>' +
                                            '<point x="P1" value="35"/>' +
                                            '<point x="P2" value="56"/>' +
                                            '<point x="P3" value="77"/>' +
                                            '<point x="P4" value="42"/>' +
                                            '<point x="P5" value="67"/>' +
                                        '</data>' +
                                        '<labels font_color="white" font_weight="bold" position="center" anchor="center" />' +
                                    '</series>' +
                                    '<series>' +
                                        '<data>' +
                                            '<point x="P1" value="23"/>' +
                                            '<point x="P2" value="49"/>' +
                                            '<point x="P3" value="76"/>' +
                                            '<point x="P4" value="49"/>' +
                                            '<point x="P5" value="97"/>' +
                                        '</data>' +
                                        '<labels font_color="white" font_weight="bold" position="center" anchor="center" />' +
                                    '</series>' +
                                '</series_list>' +
                            '</chart>' +
                        '</anychart>';
            chart = anychart.fromXml(xml);
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="border: 1px solid; width: 800px; height: 600px;"></div>
</body>
</html>

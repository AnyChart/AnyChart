<!doctype html>
<html>
<head>
    <!--Compiled JS-->
    <!--<script src="../../../out/anychart.min.js"></script>-->

    <!--Non Compiled JS-->
    <script src="../../../contrib/closure-library/closure/goog/base.js"></script>
    <script src="../../../src/deps.js"></script>
    <script>
        goog.require('anychart.modules.anychart');
    </script>
    <script>
        var chart;
        anychart.onDocumentReady(function() {
            var xml = '<?xml version="1.0" encoding="utf-8"?>' +
                        '<anychart xmlns="http://anychart.com/products/anychart7/schemas/7.3.0/schema.xsd">' +
                            '<chart type="column" title="Column Chart with Columns Overlap" container="container">' +
                                '<series_list>' +
                                    '<series x_point_position="0.3">' +
                                        '<data>' +
                                            '<point x="P1" value="22"/>' +
                                            '<point x="P2" value="34"/>' +
                                            '<point x="P3" value="16"/>' +
                                            '<point x="P4" value="32"/>' +
                                            '<point x="P5" value="68"/>' +
                                        '</data>' +
                                    '</series>' +
                                    '<series x_point_position="0.4">' +
                                        '<data>' +
                                            '<point x="P1" value="23"/>' +
                                            '<point x="P2" value="45"/>' +
                                            '<point x="P3" value="46"/>' +
                                            '<point x="P4" value="86"/>' +
                                            '<point x="P5" value="45"/>' +
                                        '</data>' +
                                    '</series>' +
                                    '<series x_point_position="0.5">' +
                                        '<data>' +
                                            '<point x="P1" value="25"/>' +
                                            '<point x="P2" value="56"/>' +
                                            '<point x="P3" value="67"/>' +
                                            '<point x="P4" value="32"/>' +
                                            '<point x="P5" value="27"/>' +
                                        '</data>' +
                                    '</series>' +
                                    '<series x_point_position="0.6">' +
                                        '<data>' +
                                            '<point x="P1" value="33"/>' +
                                            '<point x="P2" value="29"/>' +
                                            '<point x="P3" value="56"/>' +
                                            '<point x="P4" value="49"/>' +
                                            '<point x="P5" value="77"/>' +
                                        '</data>' +
                                    '</series>' +
                                '</series_list>' +
                            '</chart>' +
                        '</anychart>';
            chart = anychart.fromXml(xml);
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="border: 1px solid; width: 800px; height: 600px;"></div>
</body>
</html>

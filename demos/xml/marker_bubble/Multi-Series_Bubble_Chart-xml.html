<!doctype html>
<html>
<head>
    <!--Compiled JS-->
    <!--<script src="../../../out/anychart.min.js"></script>-->

    <!--Non Compiled JS-->
    <script src="../../../contrib/closure-library/closure/goog/base.js"></script>
    <script src="../../../src/deps.js"></script>
    <script>
        goog.require('anychart.modules.anychart');
    </script>
    <script>
        anychart.onDocumentReady(function() {
            var xml = '<?xml version="1.0" encoding="utf-8"?>' +
                        '<anychart xmlns="http://anychart.com/products/anychart7/schemas/7.3.0/schema.xsd">' +
                            '<chart type="bubble" title="Multi-Series Bubble Chart" x_scale="ordinal" container="container">' +
                                '<grids>' +
                                    '<grid even_fill="none" odd_fill="none" layout="vertical"/>' +
                                '</grids>' +
                                '<minor_grids>' +
                                    '<grid even_fill="none" odd_fill="none" stroke="black 0.075" layout="vertical"/>' +
                                '</minor_grids>' +
                                '<series_list>' +
                                    '<series>' +
                                        '<data>' +
                                            '<point x="P1" value="142" size="7"/>' +
                                            '<point x="P2" value="134" size="20"/>' +
                                            '<point x="P3" value="156" size="12"/>' +
                                            '<point x="P4" value="122" size="18"/>' +
                                            '<point x="P5" value="148" size="23"/>' +
                                        '</data>' +
                                    '</series>' +
                                    '<series>' +
                                        '<data>' +
                                            '<point x="P1" value="13" size="11"/>' +
                                            '<point x="P2" value="25" size="5"/>' +
                                            '<point x="P3" value="76" size="19"/>' +
                                            '<point x="P4" value="86" size="2"/>' +
                                            '<point x="P5" value="95" size="24"/>' +
                                        '</data>' +
                                    '</series>' +
                                    '<series>' +
                                        '<data>' +
                                            '<point x="P1" value="75" size="4"/>' +
                                            '<point x="P2" value="56" size="7"/>' +
                                            '<point x="P3" value="67" size="14"/>' +
                                            '<point x="P4" value="42" size="18"/>' +
                                            '<point x="P5" value="17" size="4"/>' +
                                        '</data>' +
                                    '</series>' +
                                    '<series>' +
                                        '<data>' +
                                            '<point x="P1" value="13" size="4"/>' +
                                            '<point x="P2" value="29" size="4"/>' +
                                            '<point x="P3" value="26" size="4"/>' +
                                            '<point x="P4" value="39" size="4"/>' +
                                            '<point x="P5" value="17" size="4"/>' +
                                        '</data>' +
                                    '</series>' +
                                '</series_list>' +
                            '</chart>' +
                        '</anychart>';
            var chart = anychart.fromXml(xml);
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="border: 1px solid; width: 800px; height: 600px;"></div>
</body>
</html>

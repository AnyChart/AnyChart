  <script>
    anychart.onDocumentReady(function() {
      var xml = '<?xml version="1.0" encoding="utf-8"?>' +
                '<anychart xmlns="http://anychart.com/products/anychart7/schemas/7.3.0/schema.xsd">'+
                  '<chart type="area" container="container" title="Range Step-Area Chart">'+
                      '<series_list>'+
                          '<series series_type="rangeStepArea">'+
                              '<data>'+
                                  '<point low="182" high="1122"/>'+
                                  '<point low="284" high="1152"/>'+
                                  '<point low="255" high="1139"/>'+
                                  '<point low="412" high="1142"/>'+
                                  '<point low="376" high="1112"/>'+

                                  '<point low="488" high="1112"/>'+
                                  '<point low="482" high="1122"/>'+
                                  '<point low="440" high="1152"/>'+
                                  '<point low="299" high="1139"/>'+
                                  '<point low="382" high="1142"/>'+
                                  '<point low="488" high="1112"/>'+
                              '</data>'+
                          '</series>'+
                      '</series_list>'+
                  '</chart>'+
              '</anychart>';
      var chart = anychart.fromXml(xml);
      chart.draw();
    });
  </script>
</head>
<body>
<div id="container" style="border: 1px solid; width: 800px; height: 600px;"></div>
</body>

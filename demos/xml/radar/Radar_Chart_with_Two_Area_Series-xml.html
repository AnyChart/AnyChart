<!doctype html>
<html>
<head>
  <!--Compiled JS-->
  <!--<script src="../../../out/anychart.min.js"></script>-->

  <!--Non Compiled JS-->
  <script src="../../../contrib/closure-library/closure/goog/base.js"></script>
  <script src="../../../src/deps.js"></script>
  <script>
  goog.require('anychart.modules.anychart');
  </script>
  <script>
    anychart.onDocumentReady(function() {
      var xml = '<?xml version="1.0" encoding="utf-8"?>' +
                '<anychart xmlns="http://anychart.com/products/anychart7/schemas/7.3.0/schema.xsd">'+
                  '<chart type="radar" container="container" title="Average temperature in London" start_angle="0">'+
                      '<y_scale minimum="0" maximum_gap="0">'+
                          '<ticks interval="5"/>'+
                      '</y_scale>'+
                      '<y_axis>'+
                          '<labels font_weight="bold"/>'+
                      '</y_axis>'+
                      '<x_axis>'+
                          '<labels>'+
                            '<padding left="5" top="5" right="5" bottom="5" />'+
                          '</labels>'+
                      '</x_axis>'+
                      '<background>'+
                          '<fill angle="90">'+
                              '<keys>'+
                                  '<key color="rgb(255,255,255)"/>'+
                                  '<key color="rgb(243,243,243)"/>'+
                                  '<key color="rgb(255,255,255)"/>'+
                              '</keys>'+
                          '</fill>'+
                      '</background>'+
                      '<legend align="top" position="right" items_layout="vertical" enabled="true"/>'+
                      '<padding bottom="40"/>'+
                      '<series_list>'+
                          '<series series_type="area" name="Day (max)">'+
                              '<fill color="rgb(38, 123, 182)" opacity="0.5"/>'+
                              '<stroke thickness="2" color="rgb(26, 85, 127)"/>'+
                              '<markers enabled="true" fill="rgb(110, 178, 224)" size="3"/>'+
                              '<hatch_fill type="backwardDiagonal" thickness="2" size="5" color="#fff 0.5" />'+
                              '<data>'+
                                  '<point x="January" value="8.1"/>'+
                                  '<point x="February" value="8.4"/>'+
                                  '<point x="March" value="11.4"/>'+
                                  '<point x="April" value="14.2"/>'+
                                  '<point x="May" value="17.9"/>'+
                                  '<point x="June" value="21.1"/>'+
                                  '<point x="July" value="23.5"/>'+
                                  '<point x="August" value="23.2"/>'+
                                  '<point x="September" value="19.9"/>'+
                                  '<point x="October" value="15.6"/>'+
                                  '<point x="November" value="11.2"/>'+
                                  '<point x="December" value="8.3"/>'+
                              '</data>'+
                          '</series>'+
                          '<series series_type="area" name="Night (min)">'+
                              '<fill color="rgb(119, 145, 34)" opacity="0.5"/>'+
                              '<stroke thickness="2" color="rgb(89, 109, 25)"/>'+
                              '<markers enabled="true" fill="rgb(194, 220, 108)" size="2"/>'+
                              '<hatch_fill type="backwardDiagonal" thickness="2" size="5" color="#fff 0.5" />'+
                              '<data>'+
                                  '<point x="January" value="2.3"/>'+
                                  '<point x="February" value="2.1"/>'+
                                  '<point x="March" value="3.9"/>'+
                                  '<point x="April" value="5.5"/>'+
                                  '<point x="May" value="8.7"/>'+
                                  '<point x="June" value="11.7"/>'+
                                  '<point x="July" value="13.9"/>'+
                                  '<point x="August" value="13.7"/>'+
                                  '<point x="September" value="11.4"/>'+
                                  '<point x="October" value="8.4"/>'+
                                  '<point x="November" value="4.9"/>'+
                                  '<point x="December" value="2.7"/>'+
                              '</data>'+
                          '</series>'+
                      '</series_list>'+
                  '</chart>'+
                '</anychart>';
      var chart = anychart.fromXml(xml);

      //create point data labels formation function
      var labelFormattingFunction = function() {
        return this.x + ': ' + this.value.toFixed(2)
      };

      chart.getSeries(0).tooltip().contentFormatter(labelFormattingFunction);
      chart.getSeries(1).tooltip().contentFormatter(labelFormattingFunction);
      chart.draw();
    });
  </script>
</head>
<body>
<div id="container" style="border: 1px solid; width: 800px; height: 600px;"></div>
</body>
</html>

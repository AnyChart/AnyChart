<!doctype html>
<html>
<head>
    <!--Compiled JS-->
    <!--<script src="../../../out/anychart.min.js"></script>-->

    <!--Non Compiled JS-->
    <script src="../../../contrib/closure-library/closure/goog/base.js"></script>
    <script src="../../../src/deps.js"></script>
    <script>
        goog.require('anychart.modules.anychart');
    </script>
    <script>
        anychart.onDocumentReady(function() {
            var xml = '<?xml version="1.0" encoding="utf-8"?>' +
                        '<anychart xmlns="http://anychart.com/products/anychart7/schemas/7.3.0/schema.xsd">' +
                            '<chart type="pie" title="ACME Corp. apparel sales through different retail channels" container="container" inner_radius="40%">' +
                                '<labels position="outside" font_color="black"/>' +
                                '<data>' +
                                    '<point x="Department Stores" value="6371664"/>' +
                                    '<point x="Discount Stores" value="7216301"/>' +
                                    '<point value="1486621">' +
                                        '<x><![CDATA[Men\'s/Women\'s Stores]]></x>' +
                                    '</point>' +
                                    '<point x="Juvenile Specialty Stores" value="786622"/>' +
                                    '<point x="All other outlets" value="900000"/>' +
                                '</data>' +
                            '</chart>' +
                        '</anychart>';
            var chart = anychart.fromXml(xml);
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="border: 1px solid; width: 800px; height: 600px;"></div>
</body>
</html>

<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <script src="../../../contrib/closure-library/closure/goog/base.js"></script>
  <script src="../../../src/deps.js"></script>
  <script>
    goog.require('anychart.modules.anychart');
    goog.require('anychart.core.axes.Linear');
    goog.require('anychart.charts.Cartesian');
  </script>
  <!--<script src="../../out/anychart.min.js"></script>-->
  <script src="index.js"></script>
  <style>
    html, body {
      width: 100%;
      padding: 0;
      margin: 0;
    }

    #container {
      padding: 0;
      margin: 0 auto 0 auto;
      display: block;
      width: 100%;
      height: 750px;
      /*border: 1px solid #000000;*/
    }

    .controlPanel {
      width: 100%;
      padding: 5px 0 5px 0;
    }

    .label {
      margin: 0 0 0 10px;
    }
  </style>
</head>


<body>
<div class="controlPanel">
  <span class="label">Start Angle:</span>
  <input type="range" min="0" max="720" id="startAngle" oninput="startAngle(this.value);" style="width: 85%;">
  <input type="text" id="startAngleInp" onchange="startAngleInp(this.value);" style="width: 30px; "/>
</div>
<div id="container"></div>
</body>
</html>

<!doctype html>
<html>
<head>
  <script src="../../../contrib/closure-library/closure/goog/base.js"></script>
  <script src="../../../src/deps.js"></script>
  <meta charset="utf-8">
  <script>
    goog.require('anychart.modules.pie');
    goog.require('anychart.modules.pie3d');
    goog.require('goog.color.names');
    goog.require('anychart.themes.defaultTheme');
  </script>
  <style>
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
    }

    #container {
      width: 600px;
      height: 95%;
      margin: 0 0 0 70px;
      display: inline-block;
    }

    #container2 {
      width: 600px;
      height: 95%;
      margin: 0 0 0 70px;
      display: inline-block;
    }
  </style>
  <script src="index.js"></script>
</head>
<body onload="load()">
  <div id="container"></div>
  <div id="container2"></div>
  <div style="margin-left: 10px;">
    Change angle:
    <input type="range" name="angle" min="0" max="360" style="width: 500px;" id="startAngle" oninput="startAngle(this.value);">
    <input type="text" id="startAngleInp" onchange="startAngleInp(this.value);" style="width: 30px; "/>
     | Palette:
    <label><input type="radio" name="palette" value="old" checked onclick="changePalette(this.value);">Old</label>
    <label><input type="radio" name="palette" value="new" onclick="changePalette(this.value);">New</label>
     | Labels:
    <label><input type="radio" name="labels" value="outside" checked onclick="changeLabelsPosition(this.value);">outside</label>
    <label><input type="radio" name="labels" value="inside" onclick="changeLabelsPosition(this.value);">inside</label>
  </div>
</body>
</html>

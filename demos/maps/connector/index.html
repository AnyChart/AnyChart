<html>
<head>
    <title>source</title>
    <meta charset="utf-8">
    <script type="text/javascript" src="https://code.jquery.com/jquery-latest.min.js"></script>

    <script src="../../../contrib/closure-library/closure/goog/base.js"></script>
    <script src="../../../src/deps.js"></script>
    <script>
        goog.require('anychart.themes.defaultTheme');
        goog.require('anychart.modules.anymap');
    </script>
    <script src="../../../proj4.js"></script>
    <script src="http://cdn.anychart.com/geodata/1.1.0/custom/world/world.js"></script>
    <script src="http://cdn.anychart.com/geodata/1.1.0/countries/united_states_of_america/united_states_of_america.js" data-export="true"></script>
    <script src="index.js"></script>

    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #container {
            padding: 0;
            margin: 0 auto 0 auto;
            display: block;
            width: 100%;
            height: 750px;
            /*border: 1px solid #000000;*/
        }

        .controlPanel {
            width: 100%;
            padding: 5px 0 5px 0;
        }
    </style>
</head>
<body>
<div class="controlPanel">
    <input type="range" min="-10" max="10" step="0.01" id="curvature" oninput="curvature(this.value);"
           style="width: 85%;">
    <input type="text" id="curvatureInp" onchange="curvatureInp(this.value);" style="width: 100px;"/>
</div>
<div class="controlPanel">
    <input type="range" min="0" max="1" step="0.01" id="markerPos" oninput="markerPos(this.value);" style="width: 85%;">
    <input type="text" id="markerPosInp" onchange="markerPosInp(this.value);" style="width: 100px; "/>
</div>

<div id="container"></div>
</body>
</html>

<html>
<head>
  <script src="../../contrib/closure-library/closure/goog/base.js"></script>
  <script src="../../src/deps.js"></script>
  <meta charset="utf-8">
  <script>goog.require('anychart.modules.anychart');</script>

  <!--<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.0.min.js"></script>-->
  <!--<script type="text/javascript" src="../../out/anychart.min.js"></script>-->

  <style>
    #container {
      width: 600px;
      height: 400px;
      border: 1px solid #000000;
    }
  </style>
</head>
<body>
<div id="container"></div>
</body>
<script>
  var chart, series;
  anychart.onDocumentLoad(function() {
    chart = anychart.cartesian();
    chart.column([1, 4, 5, 7, 2]);
    chart.title().enabled(true).text('X-Axis: stroke - red ');

    var ax = anychart.axes.linear();
    ax
        .stroke('red')
        .orientation('right')
        .ticks().position('outside');

    chart.xAxis(ax);

    chart.container('container').draw();
  });
</script>
</html>

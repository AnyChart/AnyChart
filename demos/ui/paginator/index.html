<!doctype html>
<html>
<head>
  <script src="../../../contrib/closure-library/closure/goog/base.js"></script>
  <script src="../../../src/deps.js"></script>
  <meta charset="utf-8">
  <script>
    goog.require('anychart.modules.anychart');
    goog.require('goog.color.names');
  </script>
  <script src="index.js"></script>
  <style>
    body {
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      -khtml-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    input {
      width: 100px;
    }

  </style>
</head>
<body onload="load()">
<div id="container" style="border: 1px solid; width: 1157px; height: 600px;"></div>
<div style="float:left">
  <b>ENABLE/DISABLE</b> <br/>
  <input type="button" value="disable" onclick="on.call(this, this.value)"/> <br/>
</div>
<div style="float:left; margin-left:15px;">
  <b>LAYOUT</b> <br/>
  <input type="button" value="vertical" onclick="ll(this.value)"/> <br/>
  <input type="button" value="horizontal" onclick="ll(this.value)"/>
</div>
<div style="float:left; margin-left:15px;">
  <b>ORIENTATION</b>
  <table>
    <tr>
      <td></td>
      <td><input type="button" value="TOP" onclick="oo(this.value)"/></td>
      <td></td>
    </tr>
    <tr>
      <td><input type="button" value="LEFT" onclick="oo(this.value)"/></td>
      <td></td>
      <td><input type="button" value="RIGHT" onclick="oo(this.value)"/></td>
    </tr>
    <tr>
      <td></td>
      <td><input type="button" value="BOTTOM" onclick="oo(this.value)"/></td>
      <td></td>
    </tr>
  </table>
</div>
</body>
</html>

<html>
<head>
    <script src="../../contrib/closure-library/closure/goog/base.js"></script>
    <script src="../../src/deps.js"></script>
    <meta charset="utf-8">

    <script>
        goog.require('anychart.themes.defaultTheme');
        goog.require('anychart.modules.anychart');
    </script>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
        }
    </style>
</head>
<body>
<div id="container" style="width: 400px; height: 370px; border: 1px solid #000000"></div>
<script>
    var chart;
    anychart.onDocumentLoad(function(){
        chart = anychart.funnel([
            {
                name: 'Product A Product A',
                value: 70,
                stroke: '10px #FFB2B2',
                marker: {
                    position: 'lc'
                },
                hoverMarker: {
                    stroke: '5px #99FF33'
                },
                label: {
                    background: '#66CCFF'
                },
                hoverLabel: {
                    fontColor: '#000099',
                    fontSize: '20'
                }
            },
            {
                name: 'Product B Product B Product B Product B',
                value: 40,
                marker: {
                    type: 'circle',
                    size: 10,
                    position: 'c'
                }
            },
            {
                name: 'Product C',
                value: 120,
                marker: {
                    size: 10,
                    fill: '#66FF66',
                    stroke: '1px #338033',
                    position: 'rc'
                }
            },
            {
                name: 'Product D Product D Product D Product D Product D Product D Product D Product D',
                value: 40,
                marker: {
                    size: 10,
                    fill: '#FFCC00',
                    stroke: '1px #997A00',
                    position: 'bc'
                }
            },
            {
                name: 'Product E Product E Product E Product E',
                value: 50,
                marker: {
                    size: 10,
                    fill: '#009933',
                    stroke: '1px #005C1F',
                    position: 'bc'
                },
                hoverLabel: {
                    rotation: 45
                }
            },
            {
                name: 'Product F Product F Product F Product F Product F Product F Product F Product F Product F Product F Product F',
                value: 70,
                marker: {
                    size: 10,
                    fill: '#E7901C',
                    stroke: '1px #A36718'
                }
            }
        ]);
        chart.legend(true);

        chart.hatchFill(true);
        chart.baseWidth('80%');
        chart.neckHeight(90);
        chart.pointsPadding(7);

        chart.markers().position('tr');
        chart.markers()
            .enabled(true);

        chart.markers().size(20);

        chart.labels().position('r');
        chart.labels().offsetX(-10);

        chart.container('container').draw();
    });
</script>
</body>
</html>

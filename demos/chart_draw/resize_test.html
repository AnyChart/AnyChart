<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
  <script src="../../contrib/closure-library/closure/goog/base.js"></script>
  <script src="../../src/deps.js"></script>
  <meta charset="utf-8">
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.0.min.js"></script>
  <script>
    goog.require('anychart.modules.anychart');
  </script>
  <script>
    var chart, yAxis, xAxis, minor, series;
    anychart.onDocumentLoad(function() {
      chart = new anychart.charts.Cartesian().container('container');

      var series = chart.column([5, 2, -4, 1, 3]);
      series.labels().enabled(true).anchor('center').position('center').fontWeight('bold').fontSize(15);
      series.markers().enabled(true).anchor('center');

//    yAxis = chart.yAxis();
//    minor = yAxis.minorLabels().enabled(true);
      xAxis = chart.xAxis();

      chart.draw();
    });

    var width = 400;
    var height = 300;

    function jj(val){
      width += val * document.getElementById('step').value;
      height += val * document.getElementById('step').value;

      //такое изменение размеров контейнера невалидно и вообще фу таким быть.
      //document.getElementById('container').style.width = width;
      //document.getElementById('container').style.height = height;

      //юзай jQuery, будь мужиком, блеать!!!
      $('#container').width(width).height(height);

      chart.bounds(chart.bounds().left(), chart.bounds().top(), width, height);
    }
  </script>
  <style>
    #container {
      width: 400px;
      height: 300px;
      border: 1px solid #000000;
    }
    #status{
      display: none;
    }
    body {
      margin: 0;
    }
  </style>
</head>
<body>
<input type="button" onclick="jj(1)" value="increase">
<input type="button" onclick="jj(-1)" value="decrease">
<input type="text" id="step" value="50"/>px
<div id="container"></div>

</body>
</html>

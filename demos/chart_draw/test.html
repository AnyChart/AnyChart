<!doctype html>
<html>
<head>
  <script src="../../contrib/closure-library/closure/goog/base.js"></script>
  <script src="../../src/deps.js"></script>
  <meta charset="utf-8">
  <script>
    goog.require('anychart.modules.anychart');
    goog.require('anychart.core.axes.Linear');
    goog.require('anychart.charts.Cartesian');
  </script>
  <script>
    var chart;
    function load() {
      chart = anychart.line();
      chart.container('container');


      var dataSet = new anychart.data.Set([
        ['A1' , 1,   5, 2],
        ['A2' , 2,   5,  4],
        ['A3' , 0,   3, 5],
        ['A4' , 1.5, 3, 2],
        ['A5' , 5,  7, 1],
        ['A6' , 4,   6, -5],
        ['A7' , 5,  2, 0.5]
      ]);

      var series = chart.area(dataSet.mapAs({x: [0], value: [1]}));
      chart.area(dataSet.mapAs({x: [0], value: [2]}));
      chart.area(dataSet.mapAs({x: [0], value: [3]}));

      series.markers().enabled(true);
      series.labels().enabled(true);
      series.hatchFill(true);

      chart.draw();
    }
  </script>
  <style>
    #container {
      width: 900px;
      height: 780px;
      border: 1px solid #000000;
    }
  </style>
</head>


<body onload="load()">
<div id="container"></div>

</body>
</html>

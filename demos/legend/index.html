<!doctype html>
<html>
<head>
  <script src="../../contrib/closure-library/closure/goog/base.js"></script>
  <script src="../../src/deps.js"></script>
  <meta charset="utf-8">
  <script>
    goog.require('anychart.modules.anychart');
    goog.require('anychart.themes.defaultTheme');
    goog.require('goog.color.names');
  </script>
  <script src="index.js"></script>
  <style>
    body {
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      -khtml-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    input[type=button] {
      width: 70px;
    }
    tr {
      text-align: center;
    }
    table {
      margin:0 20px;
    }
  </style>
</head>
<body>
<div id="container" style="border: 1px solid; width: 400px; height: 300px;"></div>
<table>
  <tr>
    <td>
      position
    </td>
    <td>
      align
    </td>
    <td>
      layout
    </td>
  </tr>
  <tr>
    <td>
      <table>
        <tr>
          <td></td>
          <td><input type="button" value="top" onclick="pos(this.value)"/></td>
          <td></td>
        </tr>
        <tr>
          <td><input type="button" value="left" onclick="pos(this.value)"/></td>
          <td></td>
          <td><input type="button" value="right" onclick="pos(this.value)"/></td>
        </tr>
        <tr>
          <td></td>
          <td><input type="button" value="bottom" onclick="pos(this.value)"/></td>
          <td></td>
        </tr>
      </table>
    </td>
    <td>
      <table>
        <tr>
          <td></td>
          <td><input type="button" value="top" onclick="ali(this.value)"/></td>
          <td></td>
        </tr>
        <tr>
          <td><input type="button" value="left" onclick="ali(this.value)"/></td>
          <td><input type="button" value="center" onclick="ali(this.value)"/></td>
          <td><input type="button" value="right" onclick="ali(this.value)"/></td>
        </tr>
        <tr>
          <td></td>
          <td><input type="button" value="bottom" onclick="ali(this.value)"/></td>
          <td></td>
        </tr>
      </table>
    </td>
    <td>
      <table>
        <tr>
          <td><input type="button" value="horizontal" onclick="lay(this.value)"/></td>
        </tr>
        <tr>
          <td><input type="button" value="vertical" onclick="lay(this.value)"/></td>
        </tr>
      </table>
    </td>
  </tr>
</table>
<script>
    anychart.onDocumentLoad(function() {
        var stage = acgraph.create('container', 400, 300);
        stage.suspend();
        var data = [
            {name: 'item 1'},
            {name: 'item 2'}

        ];
        var legend = anychart.ui.legend();
        legend.itemsProvider(data);
        legend.title().text('Complex_test').orientation('left');
        legend.titleSeparator().orientation(anychart.enums.Orientation.LEFT);

        legend.container(stage).draw();
        stage.resume();
    });
</script>
</body>
</html>

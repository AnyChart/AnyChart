<!doctype html>
<html>
<head>
    <script src="../../contrib/closure-library/closure/goog/base.js"></script>
    <script src="../../src/deps.js"></script>
    <meta charset="utf-8">
    <script>
        goog.require('anychart.themes.defaultTheme');
        goog.require('anychart.modules.anychart_bundle');
    </script>
    <script src="live.edit.js"></script>
    <title>Live Edit Demo</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 12px;
        }

        .code {
            border: 1px dashed #444;
            padding: 5px;
            margin-top: 15px;
            margin-bottom: 15px;
            font-family: "Courier New", Courier, monospace;
            background-color: #fafafa;
            font-size: small;
            width: 90%;

        }

        .container {
            border: 1px solid #d9d9d9;
            width: 90%;
            height: 250px;
            background-color: #fdfdfd;
        }

        h3 {
            padding-top: 20px;
            font-size: 16px;
        }

        fieldset {
            margin-bottom: 50px;
            border: 1px solid #eee;
        }
    </style>
</head>
<body>
<fieldset>
    <legend>Project Chart</legend>
    <input type="checkbox" checked id="projCheck" name="projCheck" onchange="projCheckChange()"/>
    <label for="projCheck">Editable</label>
    <div id="projectContainer" class="container"></div>
</fieldset>

<fieldset>
    <legend>Resources Chart</legend>
    <input type="checkbox" checked id="resCheck" name="resCheck" onchange="resCheckChange()"/>
    <label for="resCheck">Editable</label>
    <div id="resourcesContainer" class="container"></div>
</fieldset>
</body>
</html>

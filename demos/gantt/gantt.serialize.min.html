<!DOCTYPE html>
<html>
<head lang="en">
    <script src="../../out/anychart-bundle.min.js"></script>
    <meta charset="utf-8">
    <title>Gantt Chart Serialize</title>
    <style>
        .compare {
            display: inline-block;
            border: 1px solid #eeeeee;
            width: 600px;
            height: 300px;
        }

        .restore {
            display: inline-block;
            border: none;
            width: 30px;
            height: 300px;
            text-align: center;
            vertical-align: top;
            line-height: 300px;
        }

        button {
            display: inline-block;
            vertical-align: middle;
            line-height: normal;
        }
    </style>
    <script language="JavaScript" src="gantt.serialize.js"></script>
</head>
<body>
<fieldset>
    <legend>Restore from XML</legend>
    <input type="checkbox" id="checkXML" disabled><label for="checkXML">Save formatters (Not available in XML)</label>
    <br>
    <br>

    <div class="compare" id="c1"></div>
    <div class="restore">
        <button id="restore1" onclick="restoreProjectXML()"> Go</button>
    </div>
    <div class="compare" id="c1restored"></div>


    <br>
    <br>

    <div class="compare" id="c2"></div>
    <div class="restore">
        <button id="restore2" onclick="restoreResourceXML()"> Go</button>
    </div>
    <div class="compare" id="c2restored"></div>

</fieldset>

<br>
<br>

<fieldset>
    <legend>Restore from JSON</legend>
    <input type="checkbox" id="checkJSON" checked><label for="checkJSON">Save formatters</label>
    <br>
    <br>

    <div class="compare" id="c3"></div>
    <div class="restore">
        <button id="restore3" onclick="restoreProjectJSON()"> Go</button>
    </div>
    <div class="compare" id="c3restored"></div>

    <br>
    <br>

    <div class="compare" id="c4"></div>
    <div class="restore">
        <button id="restore4" onclick="restoreResourceJSON()"> Go</button>
    </div>
    <div class="compare" id="c4restored"></div>

</fieldset>


</body>
</html>

<!doctype html>
<html>
<head>
    <script src="../../contrib/closure-library/closure/goog/base.js"></script>
    <script src="../../src/deps.js"></script>
    <meta charset="utf-8">
    <script>
        goog.require('anychart.themes.defaultTheme');
        goog.require('anychart.modules.anychart_bundle');
    </script>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
    <script src="extenral_events.js"></script>
    <title>Anychart Gantt External Events Demo</title>
</head>
<body>
<table border="0" cellpadding="4" cellspacing="0">
    <tr>
        <td rowspan="2">
            <div id="container" style="border: 1px solid #d9d9d9; width: 800px; height: 600px; background-color: #fdfdfd;"></div>

        </td>
        <td style="vertical-align: top">
            <fieldset style="width: 400px; border: 1px solid #d9d9d9;">
                <legend>Preventing default</legend>
                <input type="checkbox" id="pr_up">Prevent default Row Mouse Up<br/>
                <input type="checkbox" id="pr_click">Prevent default Row Click<br/>
                <input type="checkbox" id="pr_dbl_click">Prevent default Row Dbl Click<br/>
                <input type="checkbox" id="pr_move">Prevent default Row Mouse Move<br/>
                <input type="checkbox" id="pr_over">Prevent default Row Mouse Over<br/>
                <input type="checkbox" id="pr_out">Prevent default Row Mouse Out<br/>
            </fieldset>
        </td>
    </tr>
    <tr>
        <td style="vertical-align: top; height: 400px">
            <fieldset style="width: 400px; height: 100%; border: 1px solid #d9d9d9;">
                <legend>Log</legend>

            <textarea style="width: 100%; height: 90%" id="log"></textarea>
            </fieldset>
        </td>
    </tr>
</table>
</body>
</html>

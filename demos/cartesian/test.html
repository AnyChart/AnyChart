<!doctype html>
<html>
<head>
  <script src="../../contrib/closure-library/closure/goog/base.js"></script>
  <script src="../../src/deps.js"></script>
  <meta charset="utf-8">
  <script>
    goog.require('anychart.modules.anychart');
    goog.require('anychart.core.axes.Linear');
    goog.require('anychart.charts.Cartesian');
  </script>
  <script>
    var chart, series;

    function load() {
      var scale = new anychart.scales.Linear();
//      scale.ticks().set([0,1,2,3]);


      var scale2 = new anychart.scales.Linear();
//      scale2.ticks().set([0,1,2,3,4,5]);
      scale2.maximum(5);


      chart = anychart.bar([1, 4, 5, 7, 2]);
      chart.suspendSignalsDispatching();

      series = chart.getSeries(0);

//      chart.xScale(scale).yScale(scale2);

      var stroke = '50 black 0.2';
      chart.xAxis(0).stroke(stroke);
      chart.yAxis(0).stroke(stroke);
      chart.yAxis(1).orientation('right').stroke(stroke);
      chart.xAxis(1).orientation('top').stroke(stroke);

      chart.lineMarker().value(7).stroke('1 red');
//      chart.rangeMarker().from(5).to(10);
      chart.rangeMarker().from(1).to(3).layout('v').fill('orange 0.5');

      chart.container('container').draw();
      chart.resumeSignalsDispatching(true);
    }
  </script>
  <style>
    #container {
      position: absolute;
      left: 500px;
      width: 1000px;
      height: 800px;
      /*border: 1px solid #000000;*/
    }
  </style>
</head>


<body onload="load()">

<div id="container"></div>

</body>
</html>

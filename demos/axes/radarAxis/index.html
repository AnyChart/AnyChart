<!doctype html>
<html>
<head>
  <script src="../../../contrib/closure-library/closure/goog/base.js"></script>
  <script src="../../../src/deps.js"></script>

  <meta charset="utf-8">
  <!--<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.0.min.js"></script>-->
  <script>
    goog.require('anychart.modules.anychart');
//    goog.require('anychart.core.axes');
  </script>
  <!--<script src="../../../out/anychart.min.js"></script>-->
  <script src="index.js"></script>
</head>


<body onload="load()">
<div id="container" style="position: absolute; left: 0; top: 0; border: 0 solid; width: 938px; height: 901px; float: left;"></div>

<div style="position: absolute; left: 1100px; top: 0; border: 1px solid; ">
  Enable axis: <input type="checkbox" onchange="setAxis(this.checked);" id="setAxis"/><br>
  Enable labels: <input type="checkbox" onchange="setLabels(this.checked);" id="setLabels"/><br>
  Enable ticks: <input type="checkbox" onchange="setTicks(this.checked);" id="setTicks"/><br>
  <br>
  Stroke thickness: <input type="range" step="1" min="1" max="200" oninput="setThickness(this.value);" value="0" id="thicknessRange">
  <input type="text" style="display: inline-block; width: 50px" onchange="setThickness(this.value);" id="thicknessInp"/><br>

  Labels rotation: <input type="range" step="1" min="0" max="360" oninput="rotation(this.value);" value="0" id="rotationRange">
  <input type="text" style="display: inline-block; width: 50px" onchange="rotation(this.value);" id="rotationInp"/><br>

  Start angle: <input type="range" step="1" min="0" max="360" oninput="startAngle(this.value);" value="0" id="startAngleRange" >
  <input type="text" style="display: inline-block; width: 50px" onchange="startAngle(this.value);" id="startAngleInp"/><br>

  Tick length: <input type="range" step="1" min="0" max="500" oninput="tickLength(this.value);" value="0" id="tickLengthRange">
  <input type="text" style="display: inline-block; width: 50px" onchange="tickLength(this.value);" id="tickLengthInp"/><br>
  <br>
  Parent bounds:<br>
  X: <input type="range" step="1" min="0" max="500" id="xRange" oninput="setX(this.value);" value="0">
  <input type="text" style="display: inline-block; width: 50px" onchange="setX(this.value);" id="xInp"/><br>
  Y: <input type="range" step="1" min="0" max="500" id="yRange" oninput="setY(this.value);" value="0">
  <input type="text" style="display: inline-block; width: 50px" onchange="setY(this.value);" id="yInp"/><br>
  Width: <input type="range" step="1" min="0" max="1500" id="widthRange" oninput="setWidth(this.value);" value="0">
  <input type="text" style="display: inline-block; width: 50px" onchange="setWidth(this.value);" id="widthInp"/><br>
  Height: <input type="range" step="1" min="0" max="1500" id="heightRange" oninput="setHeight(this.value);" value="0">
  <input type="text" style="display: inline-block; width: 50px" onchange="setHeight(this.value);" id="heightInp"/><br>

</div>
<div id="chart-container" style="position: absolute; left: 520px; top: 10px; border: 0 solid; width: 600px; height: 600px;"></div>

</body>
</html>

<!doctype html>
<html>
<head>
  <script src="../../../contrib/closure-library/closure/goog/base.js"></script>
  <script src="../../../src/deps.js"></script>
  <meta charset="utf-8">
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.0.min.js"></script>
  <script>
    goog.require('anychart.modules.anychart');
  </script>
  <script>
    var chart;
    var widthRanger, heightRanger, widthInput, heightInput;

    function width_(value) {
      chart.width(value);
      widthInput.value = chart.width();
    }

    function height_(value) {
      chart.height(value);
      heightInput.value = chart.height();
    }

    function widthT_(value) {
      chart.width(value);
      widthRanger.value = chart.width();
    }

    function heightT_(value) {
      chart.height(value);
      heightRanger.value = chart.height();
    }

    function load() {
      chart = anychart.line().width(533).height(429);

      var scale = new anychart.scales.Linear();
//      scale.minimum(20);
//      scale.maximum(1030);
      chart.yScale(scale);
      chart.yAxis().minorLabels().enabled(true);


      chart.yAxis(0).title(null).staggerMode(true);
      chart.yAxis(1).title(null).staggerMode(true).orientation('left');
      chart.yAxis(2).title(null).staggerMode(true).orientation('right');
      chart.yAxis(3).title(null).staggerMode(true).orientation('right');

      chart.xAxis(0).title(null).staggerMode(true);
      chart.xAxis(1).title(null).staggerMode(true);
      chart.xAxis(2).title(null).staggerMode(true).orientation('top');
      chart.xAxis(3).title(null).staggerMode(true).orientation('top');

      chart.spline([
        ['January' , 15],
        ['February' , 50],
        ['March' , 101],
        ['April' , 1001],
        ['May' , 125],
        ['June' , 640],
        ['July' , 325],
        ['August' , 265],
        ['September' , 525],
        ['October' , 825],
        ['November' , 1025],
        ['December' , 725]
      ]);

      chart.container('container');
      chart.draw();

      widthRanger = document.getElementById('width_');
      heightRanger = document.getElementById('height_');
      widthInput = document.getElementById('widthT_');
      heightInput = document.getElementById('heightT_');

      widthRanger.value = chart.width();
      heightRanger.value = chart.height();
      widthInput.value = chart.width();
      heightInput.value = chart.height();

    }
  </script>
  <style>
    #container {
      width: 2000px;
      height: 2000px;
      /*border: 1px solid #000000;*/
    }
  </style>
</head>


<body onload="load()">
Chart width: <input type="range" min="1" max="2000" id="width_" oninput="width_(this.value);" value="1000">
<input type="text" id="widthT_" onchange="widthT_(this.value);"/>
<br>
Chart height: <input type="range" min="1" max="2000" id="height_" oninput="height_(this.value);" value="600">
<input type="text" id="heightT_" onchange="heightT_(this.value);"/>
<br><br>
<div id="container"></div>

</body>
</html>

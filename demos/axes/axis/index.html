<!doctype html>
<html>
<head>
  <script src="../../../contrib/closure-library/closure/goog/base.js"></script>
  <script src="../../../src/deps.js"></script>
  <meta charset="utf-8">
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.0.min.js"></script>
  <script>
    goog.require('anychart.modules.anychart');
    goog.require('anychart.core.axes.Linear');
  </script>
  <script src="index.js"></script>
</head>


<body onload="load()">
<div id="container" style="position: absolute; left: 50px; top: 0; border: 0 solid; width: 838px; height: 601px; float: left;"></div>

<div style="position: absolute; left: 1170px; top: 0; border: 1px solid; ">
  Enable axis: <input type="checkbox" onchange="setAxis(this.checked);" id="setAxis"/><br>
  Enable labels: <input type="checkbox" onchange="setLabels(this.checked);" id="setLabels"/><br>
  Enable minor labels: <input type="checkbox" onchange="setMinorLabels(this.checked);" id="setMinorLabels"/><br>
  Enable ticks: <input type="checkbox" onchange="setTicks(this.checked);" id="setTicks"/><br>
  Enable minor ticks: <input type="checkbox" onchange="setMinorTicks(this.checked);" id="setMinorTicks"/><br>
  Enable title: <input type="checkbox" onchange="setTitle(this.checked);" id="setTitle"/><br>
  <br>
  Enable first label: <input type="checkbox" onchange="setFirstLabel(this.checked);" id="setFirstLabel"/><br>
  Enable last label: <input type="checkbox" onchange="setLastLabel(this.checked);" id="setLastLabel"/><br>
  <br>
  Stagger lines: <input type="text" onchange="setStaggerLines(this.value);" id="setStaggerLines"/><br>
  Stagger max lines: <input type="text" onchange="setStaggerMaxLines(this.value);" id="setStaggerMaxLines"/><br>
  Stagger mode: <input type="checkbox" onchange="setStaggerMode(this.checked);" id="setStaggerMode"/><br>
  Overlap (on/off): <input type="checkbox" onchange="setOverlapMode(this.checked);" id="setOverlapMode"/><br>
  <br>
  <!--Scale length: <input type="text" onchange="scaleLength(this.value);" id="length"/><br>-->

  Scale length: <input type="range" min="1" max="700" id="length" oninput="scaleLength(this.value);" value="400">
  <span style="display: inline-block; width: 50px" id="scaleLength"></span><br>
  Labels rotation: <input type="range" step="1" min="0" max="360" id="rotation" oninput="rotation(this.value);" value="0">
  <span style="display: inline-block; width: 50px" id="rotationAngle"></span><br>
  Tick length: <input type="text" onchange="tickLength(this.value);" id="tickLength"/><br>
  Minor tick length: <input type="text" onchange="minorTickLength(this.value);" id="minorTickLength"/><br>
  <!--Ticks set: <input type="text" onchange="tickSet(this.value);" id="ticksSet"/><br>-->
  <!--Minor ticks set: <input type="text" onchange="minorTickSet(this.value);" id="minorTicksSet"/><br>-->
  Orientation:
  <select id="orientation" onchange="orientation(this.value);">
    <option value="top">top</option>
    <option value="right">right</option>
    <option value="bottom">bottom</option>
    <option value="left">left</option>
  </select>
</div>
<div id="chart-container" style="position: absolute; left: 520px; top: 10px; border: 0 solid; width: 600px; height: 600px;"></div>

</body>
</html>
